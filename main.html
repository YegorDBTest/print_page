<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Print</title>

    <link href="src/css/main.css" rel="stylesheet" />
    <link href="src/css/print.css" media="print" rel="stylesheet" />
  </head>

  <body>
    <div id="print-form-box">
      <form id="print-form-id">
        <div>
          <label for="title">Title: </label>
          <input type="text" name="title">
        </div>

        <div>
          <label for="text">Text: </label>
          <textarea name="text"></textarea>
        </div>

        <input type="submit" value="Print">
      </form>
    </div>

    <div id="print-page-box">
      <h1 id="print-page-box-title"></h1>
      <div id="print-page-box-text"></div>
    </div>

    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
</html>
